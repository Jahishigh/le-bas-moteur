<section class="slide">
  <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <ul class="orbit-container">
    <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
    <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    <li class="is-active orbit-slide">
      <img class="orbit-image" src="../assets/img/slide1.png" alt="Slide1">
      <figcaption class="orbit-caption">
        <h1>Le Bagel "panne sèche"</h1>
        <h2>Le bagel que vous n'avez pas vu venir</h2>
        <div class="circleslide">5€</div>
        <button class="large alert button">Voir +</button>
      </figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="../assets/img/slide2.png" alt="Slide2">
      <figcaption class="orbit-caption text-center">
        <article class="heure text-center">
          <h1>Horaires d'été :</h1>
          Le changement d'horaire c'est maintenant ! <br> <br>
          Du Lundi au Vendredi : 10h45 - 18h30 <br>
          Le Samedi : 10h30 - 21h30 <br>
        </article>
      </figcaption>
    </li>
    <li class="orbit-slide">
      <img class="orbit-image" src="assets/img/slide3.png" alt="Slide3">
      <figcaption class="orbit-caption">
        <h1>La petite histoire du <br> <b>Bagel</b></h1>
        <button class="large alert button">Voir +</button>
      </figcaption>
    </li>
  </ul>
  <nav class="orbit-bullets">
    <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
    <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
    <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
  </nav>
</div>
</section>
